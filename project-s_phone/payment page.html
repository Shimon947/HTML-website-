          <script>
   function validateForm() {
            
            var firstname = document.forms.PayDetails.firstname.value;
            var lastname = document.forms.PayDetails.lastname.value;
            var IDn = document.forms.PayDetails.IDn.value;
            var PhoneNumbers =document.forms.PayDetails.PhoneNumbers.value;
            var adress = document.forms.PayDetails.adress.value;
            var cctype = document.forms.PayDetails.cctype.value;
            var CardN = document.forms.PayDetails.CardN.value;
            var cvv = document.forms.PayDetails.cvv.value;
            var agreement= document.getElementById('agreement');


            var PayDetailsfirstname = /\d+$/g;
            var PayDetailslastname = /\d+$/g;
            var PayDetailsIDn=/[^0-9\-]/;
            var PayDetailsPhoneNumbers=/[^0-9\-]/;
            var PayDetailsadress = /[A-Za-z0-9'\.\-\s\,]\d+$/;
            var PayDetailscctype = /\d+$/g;
            var PayDetailsCardN=/[^0-9\-]/;
            var PayDetailscvv=/[^0-9\-]/;
            var PayDetailsagreement= /\d+$/g;
            
              
           

            if (firstname == "" || PayDetailsfirstname.test(firstname)) {
              alert("Please enter your first name properly.");
                return false;
                     }
                     if (lastname == "" || PayDetailslastname.test(lastname)) {
              alert("Please enter your last name properly.");
                return false;
                     }
                     if (IDn == "" || PayDetailsIDn.test(IDn)|| IDn.length<9||IDn.length>9) {
              alert("Please enter your ID number properly.");
                return false;
                     }
                     if (PhoneNumbers == "" || PayDetailsPhoneNumbers.test(PhoneNumbers)|| PhoneNumbers.length<7||PhoneNumbers.length>7) {
              alert("Please enter your phone number properly.");
                return false;

                     }
                     if (adress == "" || PayDetailsadress.test(adress)) {
              alert("Please enter your adress properly.");
                return false;
                     }
                     if (cctype == "" || PayDetailscctype.test(cctype)) {
              alert("Please select your credit cartd type.");
                return false;
                     }
                     if (CardN == "" || PayDetailsCardN.test(CardN)|| CardN.length<16||CardN.length>16) {
              alert("Please enter your credit cartd number properly.");
                return false;
                     }
                     if (cvv == "" || PayDetailscvv.test(cvv)|| cvv.length<3||cvv.length>3) {
              alert("Please enter cvv properly.");
                return false;
                     }
                     if (!PayDetails.agreement.checked) {
              alert("Please mark the checkbox.");
                return false;
                     }
                     return true;

           }
   
   </Script>
